{% if messages %} {% load static %}

<link rel="stylesheet" href="{% static 'css/popmessage.css' %}" />
{% for message in messages %}
<div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %} quicksand">
  <p>{{ message }}</p>
  <button class="close-btn" onclick="this.parentElement.style.display='none'">x</button>
</div>
{% endfor %} {% endif %}
