{% if messages %} {% load static %}

<link rel="stylesheet" href="{% static 'css/popmessage.css' %}" />
<ul class="messages">
  {% for message in messages %}
  <li>{{ message }}<span onclick="closeMessage(this)">&times;</span></li>
  {% endfor %}
</ul>

<script>
  function closeMessage(element) {
    element.parentElement.remove();
  }
</script>
{% endif %}
