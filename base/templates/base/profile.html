{% extends 'base.html' %} {% load static %} {% block title %}
<title>Profile</title>
{% endblock %} {% block content %}
<h1>Profile</h1>

<div class="profile-container">
  <div class="profile-container-left">
    <img src="{{profile.profile_pic.url}}" alt="profile pic" />
  </div>
  <div class="profile-container-right">
    <h1>{{ profile.user.username }}</h1>
    <p>{{ profile.user.email }}</p>
    <p>{{ profile.bio }}</p>
    {% for room in rooms %}
    <a href="{% url 'Rooms' room.id %}">{{ room.name }}</a>
    {% endfor %}
    <button class="btn btn-primary"><a href="{% url 'Update-profile' profile.user.pk %}">Update Profile</a></button>
  </div>
</div>
{% endblock %}
