<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base/static/css/body.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="auth-body">
    <div class="login-user">
      <form action="#">
        <div class="top">
          <div class="top-1">
            <p class="vorex">VOREX</p>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="top-2">LOGIN</div>
        </div>
        <div class="mid">
          <div class="input-box">
            <input type="text" name="username" for="username" , id="username" required />
            <i class="fa-solid fa-user"></i>
            <label for="username">Username</label>
          </div>
          <div class="input-box">
            <input type="password" name="password" for="passowrd" id="password" required />
            <i
              class="fa-solid fa-eye-slash"
              id="hide-password"
              onclick="togglePassword('password')"
              style="cursor: pointer"
            ></i>
            <i
              class="fa-solid fa-eye"
              id="show-password"
              onclick="togglePassword('password')"
              style="display: none; cursor: pointer"
            ></i>

            <label for="">Password</label>
          </div>
          <div class="body-btn">
            <button type="submit" class="animation" style="--i: 3; --j: 24">Login</button>
          </div>
          <div class="mid-1">
            <p>
              <a href="">Forget Password?</a>
            </p>
            <p>
              New to vorex?
              <a href="#" class="register-link">SignUp</a>
            </p>
          </div>
        </div>
        <div class="bottom">
          <p>OR</p>
          <div class="google-box">
            <i class="fa-brands fa-google"></i>
            <p>Login with Google</p>
          </div>
        </div>
      </form>
    </div>
    <script>
      function togglePassword(fieldId) {
        var passwordField = document.getElementById(fieldId);
        var hideIcon = document.getElementById("hide-" + fieldId);
        var showIcon = document.getElementById("show-" + fieldId);

        if (passwordField.type === "password") {
          passwordField.type = "text";
          hideIcon.style.display = "none";
          showIcon.style.display = "block";
        } else {
          passwordField.type = "password";
          hideIcon.style.display = "block";
          showIcon.style.display = "none";
        }
      }
    </script>
  </body>
</html>
