<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VorexArc Chat System</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .chat-container {
        display: flex;
        width: 80%;
        height: 90vh;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        width: 30%;
        background: #2c3e50;
        color: white;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }
      .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .toggle-buttons button {
        background: #3498db;
        border: none;
        padding: 10px;
        color: white;
        cursor: pointer;
        margin: 5px;
      }
      .chat-list {
        margin-top: 20px;
      }
      .chat-item {
        display: flex;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #34495e;
      }
      .chat-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .chat-area {
        width: 70%;
        display: flex;
        flex-direction: column;
        background: #ecf0f1;
      }
      .chat-header {
        padding: 15px;
        background: #3498db;
        color: white;
      }
      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
      }
      .chat-input {
        display: flex;
        padding: 10px;
        background: white;
        border-top: 1px solid #ddd;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }
      .chat-input button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
    <script>
      function showIndividualChats() {
        document.getElementById("individual-chats").style.display = "block";
        document.getElementById("group-chats").style.display = "none";
      }
      function showGroupChats() {
        document.getElementById("individual-chats").style.display = "none";
        document.getElementById("group-chats").style.display = "block";
      }
      function openChat(name) {
        document.getElementById("chat-title").textContent = name;
        document.getElementById("chat-messages").innerHTML = `<p>Chat with ${name}</p>`;
      }
      function sendMessage() {
        let message = document.getElementById("message-input").value;
        if (message.trim() !== "") {
          let messageDiv = document.createElement("div");
          messageDiv.textContent = message;
          messageDiv.style.padding = "10px";
          messageDiv.style.background = "#dff9fb";
          messageDiv.style.margin = "5px 0";
          messageDiv.style.borderRadius = "5px";
          document.getElementById("chat-messages").appendChild(messageDiv);
          document.getElementById("message-input").value = "";
        }
      }
    </script>
  </head>
  <body>
    <div class="chat-container">
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>VorexArc</h2>
          <div class="toggle-buttons">
            <button onclick="showIndividualChats()">Individuals</button>
            <button onclick="showGroupChats()">Groups</button>
          </div>
        </div>
        <div class="chat-list" id="individual-chats">
          <div class="chat-item" onclick="openChat('John Doe')">
            <img src="user.png" alt="John" />
            <p>John Doe</p>
          </div>
          <div class="chat-item" onclick="openChat('Jane Doe')">
            <img src="user.png" alt="Jane" />
            <p>Jane Doe</p>
          </div>
        </div>
        <div class="chat-list" id="group-chats" style="display: none">
          <div class="chat-item" onclick="openChat('CyberSec Group')">
            <img src="group.png" alt="CyberSec" />
            <p>CyberSec Group</p>
          </div>
          <div class="chat-item" onclick="openChat('Developers Hub')">
            <img src="group.png" alt="Developers" />
            <p>Developers Hub</p>
          </div>
        </div>
      </div>
      <div class="chat-area">
        <div class="chat-header">
          <p id="chat-title">Select a chat</p>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be loaded here dynamically -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
